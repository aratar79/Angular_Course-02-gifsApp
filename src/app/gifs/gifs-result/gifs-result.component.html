<div class="row">
    <div class="col-md-4 col-sm-6 " *ngFor="let item of results">
        <div class="card animate__animated animate__fadeIn">
            <img [src]="item.images.downsized_medium.url" [alt]="item.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">{{item.images.downsized_medium.url}}</p>
            </div>
        </div>
    </div>
</div>
